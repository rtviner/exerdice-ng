
<div class="exercise-card" *ngIf="exercise">

  <h2 class="heading">Exercises per Set</h2>

  <ol class="exer-info">
    <li class=" exer-info exercise ex-1">{{exercise.titles[index]}}</li>
    <li class="exer-info exercise ex-2">{{exercise.partnerExercise}}</li>
  </ol>

  <h2 class="heading">Sets and Reps</h2>

  <p class=" exer-info sets-reps">{{exercise.setsReps[index]}}</p>
 
 




</div>

<!-- the "0" index selection for the titles and setReps array will be replaced by "numOfRolls" -->
