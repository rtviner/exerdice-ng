
<div class="rounds-info">
  <h2>Rounds</h2>

  <ul class="round-num-boxes">
    <li
      *ngFor="let num of roundService.totalRounds | range"
      class="round-num"
      [class.current-round]="isCurrentRound(num)"
    >
      {{ num }}
    </li>
  </ul>
  
  <ul class="rounds" *ngIf="roundService.rounds.length">
    <li 
      *ngFor="let round of roundService.rounds"
      (click)="onSelect(round)"
    >
      {{round}}
    </li>
  </ul>

</div>
